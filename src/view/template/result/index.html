<div class="row">
    <div class="col-12 center">
        <h2>Result - {{server.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-12 center">
        <div class="nes-table-responsive">
            <table class="nes-table is-bordered is-centered" style="width: 99%;">
                <thead>
                    <tr>
                        <th style="width: 25%;">{{_.result.position}}</th>
                        <th style="width: 50%;">{{_.result.pseudo}}</th>
                        <th style="width: 25%;">{{_.result.history}}</th>
                    </tr>
                </thead>
                <tbody id="result-content"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 center">
        <button type="button" class="nes-btn is-primary" onclick="backToLobby()">{{_.result.return}}</button>
    </div>
</div>
