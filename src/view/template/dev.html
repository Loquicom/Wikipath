<!DOCTYPE html>
<html>
<head>
	<title>Wikipath - Init dev mode</title>
</head>
<body>
    <script>
        const storage = require('../service/storage');

        storage.clear();
        storage.set('dev', true);
        storage.set('pseudo', 'Dev');
        storage.set('server-addr', '127.0.0.1');

        document.location = './page.html';
    </script>
</body>
</html>
