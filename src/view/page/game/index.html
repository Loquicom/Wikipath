<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wikipath - Game</title>
        <link href="../../common/css/simple-grid.min.css" rel="stylesheet" />
        <link href="../../common/css/nes.min.css" rel="stylesheet" />
        <link href="../../common/css/pressStart2P.css" rel="stylesheet" />
        <link href="../../common/css/style.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body id="template">
        <div class="container">
            <div class="center">
                <div class="row">
                    {{_.game.from}} {{{url.start}}}
                </div>
                <div class="row">
                    {{_.game.to}}
                </div>
                <div class="row">
                    {{#if config.destinationInfo}}<a id="destination-info" href="#">{{/if}} {{{url.end}}} {{#if config.destinationInfo}}</a>{{/if}}
                </div>
            </div>
        </div>
        <!-- Return button -->
        <button type="button" class="nes-btn is-primary reset-btn" onclick="reset()">{{_.game.reset}}</button>

        <!-- Load common js -->
        <script type="text/javascript" src="../../common/js/common.js"></script>
        <script type="text/javascript" src="../../common/js/errorServer.js"></script>
        <!-- Load personnal js -->
        <script type="text/javascript" src="script.js"></script>
        <!-- Load Template -->
        <script type="text/javascript" src="../../common/js/template.js"></script>
    </body>
</html>
