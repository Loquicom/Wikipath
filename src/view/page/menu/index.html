<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wikipath - Menu</title>
        <link href="../../common/css/simple-grid.min.css" rel="stylesheet" />
        <link href="../../common/css/nes.min.css" rel="stylesheet" />
        <link href="../../common/css/pressStart2P.css" rel="stylesheet" />
        <link href="../../common/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 center" style="margin-top: 6em;">
                    <h1>Wikipath</h1>
                </div>
            </div>
            <div class="row" style="margin-top: 8em;">
                <div class="col-2"></div>
                <div class="col-8 center">
                    <div class="nes-field">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" class="nes-input">
                      </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row" style="margin-top: 5em;">
                <div class="col-2"></div>
                <div class="col-4 center">
                    <button type="button" class="nes-btn is-disabled" disabled>&nbsp;H&eacute;berger&nbsp;</button>
                </div>
                <div class="col-4 center">
                    <button type="button" class="nes-btn is-primary" onclick="join()">&nbsp;Rejoindre&nbsp;</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <!-- Error dialog -->
        <dialog class="nes-dialog is-rounded" id="error-dialog">
            <form method="dialog">
                <p>Le psuedo est requis</p>
                <menu class="dialog-menu center">
                    <button class="nes-btn is-primary">Fermer</button>
                </menu>
            </form>
        </dialog>

        <!-- Load personnal js -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
